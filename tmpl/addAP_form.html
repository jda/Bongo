  <TMPL_IF NAME="form_error">  
    <p style="color: red; font-weight: bold; text-align: center;">
      <TMPL_VAR NAME=error_msg>
    </p>
  </TMPL_IF>
  <table style="text-align:right">
    <form method="post">
    <input type="hidden" name="rm" value="<TMPL_VAR NAME=runmode>"/>
    <input type="hidden" name="isform" value="true"/>
    <tr>
      <td>Address:</td>
      <td><input type="text" name="address" size="30"/></td>
    </tr>
    <tr>
      <td>SNMP Community:</td>
      <td><input type="text" name="community" size="30"/></td>
    </tr>
    <tr>
      <td>Device Type:</td>
      <td>
        <select size="1" name="device_type">
          <option value="Canopy">Canopy</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="Test Connection"/></td>
    </tr>
    </form>
    </table>
